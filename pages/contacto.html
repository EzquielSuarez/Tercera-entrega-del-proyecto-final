<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywonds" content="deteccion-extincion"/>
    <meta name="description" content="TWINS. Soluciones Integrales de Protección Contra Incendios. Instalaciones Fijas Contra Incendios y Mantenimiento Integral"/>
    <title>Contacto</title>
    <link rel="stylesheet" href="../estilos/estilos.css">
    
</head>
<body>
    <!--Menu de Navegación-->
    <header>
        <!--Boton de WhatsApp-->
        <!--==================================================================-->
        <div class="botonWhatsapp">
            <a href="https://api.whatsapp.com/send?phone=987654321" target="_blank">
                <img class="logoWsp" src="../imagen/Whatsapp_icon-icons.com_66931.png" alt="logoWhatsapp">
            </a>
        </div>
        <!--Links de Navegación-->  
        <!--==================================================================-->
        <nav class="navegacion">
            <a href="#" class="enlace">
                <img src="../imagen/logoTwins.png" alt="logoTwins" class="logo">
            </a>

            <ul class="menu">
                <li> <a href="../index.html">Inicio</a> </li>
                <li> <a href="empresa.html">Empresa</a> </li>
                <li> <a href="productos.html">Productos</a> </li>
                <li> <a href="servicios.html">Servicios</a> </li>
                <li> <a href="contacto.html">Contacto</a> </li>
            </ul>
        </nav>
    </header>
    <!--Formulario-->
    <!--==================================================================-->
    <main>
        <div class="contactenos">
            <h1>Contáctenos, estamos <br> a su disposición</h1>
        </div>
        <form>
            <fieldset class="formulario">
                <legend></legend>
                <div>
                    <label for="Nombre">Nombre</label>
                    <br>
                    <input type="text" name="Nombre" placeholder="Nombre">
                </div>
                
                <div>
                    <label for="Apellido">Apellido</label>
                    <br>
                    <input type="text" name="Apellido" placeholder="Apellido">
                </div>
                
                <div>
                    <label for="email">Correo Electronico</label>
                    <br>
                    <input type="email" name="email" required placeholder="Email"> 
                </div>
                <div>
                    <label for="telefono">Tel.</label>
                    <br>
                    <input type="number" name="telefono" placeholder="Telefono">
                </div>
                <div>
                    <label for="empresa">Empresa</label>
                    <br>
                    <input type="text" name="empresa" placeholder="Empresa">
                </div>
                <br>
                <div>
                    <label for="pais">Selecciona tu País</label>
                    <select name="pais" >
                        <option value="argentina">Argentina</option>
                        <option value="chile">Chile</option>
                        <option value="colombia">Colombia</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="mensaje">Mensaje</label>
                    <br>
                    <textarea name="mensaje" id="mensaje" rows="10" cols="50" >Escribe el mensaje</textarea>
                </div>
                <div class="boton">
                    <input type="submit" value="enviar" >
                    <input type="reset" value="resetear">
                </div>
            </fieldset>
        </form>
    </main>
    <!--Pie de página-->
    <!--==================================================================-->
    <footer>
        <p>Cordoba, Capital C.P:5000</p>
        <p>Todos los derechos reservados</p>
    </footer>
</body>
</html>
